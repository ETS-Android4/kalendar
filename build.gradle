buildscript {
    repositories {
        google()
        jcenter()
    }

    ext {
        compileSdkVersion = 28 as int
        buildToolsVersion = '28.0.3'
        minSdkVersion = 15 as int
        targetSdkVersion = 28 as int

        annotationVersion = '1.0.1'
        appCompatVersion = '1.1.0'
        espressoCoreVersion = '3.1.1'
        grgitVersion = '2.1.0'
        jodaTimeVersion = '2.10.3'
        junitVersion = '4.12'
        holoColorPickerVersion = '1.5'
        mockitoVersion = '3.0.0'
        preferenceVersion = '1.1.0'
        robolectricVersion = '4.3'
        testCoreVersion = '1.2.0'
        testRulesVersion = '1.1.1'
        testRunnerVersion = '1.1.1'
        truthVersion = '1.0'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.ajoberstar:grgit:$grgitVersion"
    }
}
allprojects {
    repositories {
        google()
        jcenter()
    }
}
